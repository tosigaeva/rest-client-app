<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rest</title>
    <link href="/layout-6/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex-1 space-y-6 p-8">
      <div
        class="bg-glass border-bg-300 flex flex-col gap-5 rounded-2xl border p-6 shadow backdrop-blur-lg"
      >
        <h2 class="text-text mb-4 text-xl font-semibold">REST Client</h2>
        <div class="mb-4 flex gap-3">
          <select class="border-bg-300 bg-bg-100 text-text rounded border px-3 py-2 shadow-sm">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
          </select>
          <input
            type="text"
            placeholder="Enter endpoint"
            class="border-bg-300 bg-bg-100 text-text flex-1 rounded border px-3 py-2 shadow-sm"
          />
          <button
            class="bg-accent-500 hover:bg-accent-300 rounded-lg px-4 py-2 text-white transition"
          >
            Send
          </button>
        </div>
        <div class="font-montserrat flex flex-col gap-4">
          <span class="text-text font-semibold">Headers</span>

          <!-- Add new header -->
          <div class="flex flex-col gap-3 md:flex-row">
            <div class="flex flex-1 flex-col gap-3 md:flex-row">
              <input
                class="border-bg-300 bg-bg-100 text-text placeholder:text-muted focus:border-accent-500 flex-1 rounded border p-2 focus:outline-0"
                placeholder="Key"
              />
              <input
                class="border-bg-300 bg-bg-100 text-text placeholder:text-muted focus:border-accent-500 flex-1 rounded border p-2 focus:outline-0"
                placeholder="Value"
              />
            </div>
            <button
              type="button"
              class="border-accent-500 text-accent-500 hover:bg-accent-500 flex items-center justify-center gap-2 rounded-lg border px-4 py-2 transition-colors hover:text-white"
            >
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 24 24"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
              </svg>
            </button>
          </div>

          <!-- Headers list -->
          <div class="space-y-3">
            <div class="flex flex-col items-center gap-3 md:flex-row">
              <div class="flex flex-1 flex-col gap-3 md:flex-row">
                <input
                  class="border-bg-300 bg-bg-100 text-text flex-1 rounded border p-2"
                  value="Authorization"
                />
                <input
                  class="border-bg-300 bg-bg-100 text-text flex-1 rounded border p-2"
                  value="Bearer token123"
                />
              </div>
              <button
                type="button"
                class="border-error text-color-error0 hover:bg-danger-500 flex justify-center rounded-lg border px-4 py-2 transition-colors hover:text-white"
              >
                <svg
                  stroke="currentColor"
                  fill="hsl(0 75% 55% / 0.9)"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="20"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"
                  ></path>
                </svg>
              </button>
            </div>

            <div class="flex flex-col items-center gap-3 md:flex-row">
              <div class="flex flex-1 flex-col gap-3 md:flex-row">
                <input
                  class="border-bg-300 bg-bg-100 text-text flex-1 rounded border p-2"
                  value="Content-Type"
                />
                <input
                  class="border-bg-300 bg-bg-100 text-text flex-1 rounded border p-2"
                  value="application/json"
                />
              </div>
              <button
                type="button"
                class="border-error text-danger-500 hover:bg-danger-500 flex justify-center rounded-lg border px-4 py-2 transition-colors hover:text-white"
              >
                <svg
                  stroke="currentColor"
                  fill="hsl(0 75% 55% / 0.9)"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="20"
                  width="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <textarea
          rows="6"
          placeholder="Request body (JSON)"
          class="border-bg-300 bg-bg-100 text-text mb-4 w-full rounded border p-3"
        ></textarea>
        <div class="bg-bg-100 border-bg-300 rounded border p-4">
          <p class="text-muted text-sm">Response will appear here...</p>
        </div>
      </div>
    </main>
  </body>
</html>
