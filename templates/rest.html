<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rest</title>
  <link href="/layout-6/output.css" rel="stylesheet">
</head>
<body>
<main class="flex-1 p-8 space-y-6">
  <div class="flex flex-col gap-5 bg-glass backdrop-blur-lg p-6 rounded-2xl shadow border border-bg-300">
    <h2 class="text-xl font-semibold text-text mb-4">REST Client</h2>
    <div class="flex gap-3 mb-4">
      <select class="border border-bg-300 rounded px-3 py-2 bg-bg-100 text-text shadow-sm">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>
      <input type="text" placeholder="Enter endpoint" class="flex-1 border border-bg-300 rounded px-3 py-2 bg-bg-100 text-text shadow-sm">
      <button class="px-4 py-2 bg-accent-500 text-white rounded-lg hover:bg-accent-300 transition">Send</button>
    </div>
    <div class="flex flex-col gap-4 font-montserrat">
      <span class="text-text font-semibold">Headers</span>

      <!-- Add new header -->
      <div class="flex flex-col md:flex-row gap-3">
        <div class="flex flex-col md:flex-row flex-1 gap-3">
          <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text placeholder:text-muted focus:outline-0 focus:border-accent-500 flex-1" placeholder="Key">
          <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text placeholder:text-muted focus:outline-0 focus:border-accent-500 flex-1" placeholder="Value">
        </div>
        <button type="button" class="flex items-center justify-center gap-2 border border-accent-500 text-accent-500 hover:bg-accent-500 hover:text-white transition-colors px-4 py-2 rounded-lg">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
          </svg>
        </button>
      </div>

      <!-- Headers list -->
      <div class="space-y-3">
        <div class="flex flex-col md:flex-row gap-3 items-center">
          <div class="flex flex-col md:flex-row flex-1 gap-3">
            <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text flex-1" value="Authorization">
            <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text flex-1" value="Bearer token123">
          </div>
          <button type="button" class="flex justify-center border border-error text-color-error0 hover:bg-danger-500 hover:text-white transition-colors px-4 py-2 rounded-lg">
            <svg stroke="currentColor" fill="hsl(0 75% 55% / 0.9)" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"></path>
            </svg>
          </button>
        </div>

        <div class="flex flex-col md:flex-row gap-3 items-center">
          <div class="flex flex-col md:flex-row flex-1 gap-3">
            <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text flex-1" value="Content-Type">
            <input class="p-2 border border-bg-300 rounded bg-bg-100 text-text flex-1" value="application/json">
          </div>
          <button type="button" class="flex justify-center border border-error text-danger-500 hover:bg-danger-500 hover:text-white transition-colors px-4 py-2 rounded-lg">
            <svg stroke="currentColor" fill="hsl(0 75% 55% / 0.9)" stroke-width="0" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>


    <textarea rows="6" placeholder="Request body (JSON)" class="w-full border border-bg-300 rounded p-3 bg-bg-100 text-text mb-4"></textarea>
    <div class="bg-bg-100 rounded p-4 border border-bg-300">
      <p class="text-muted text-sm">Response will appear here...</p>
    </div>
  </div>
</main>
</body>
</html>
