<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth</title>
  <link href="/layout-6/output.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-col min-h-screen bg-bg-50 backdrop-blur-sm">

  <!-- Header -->
  <header class="w-full bg-glass backdrop-blur-md shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="text-xl font-semibold text-text">REST Client</div>
      <div class="flex gap-3">
        <select class="border rounded px-2 py-1 bg-bg-100 text-text">EN</select>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-glass backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-bg-300 max-w-md">
      <h1 class="text-2xl font-bold text-text mb-4 text-center">Sign In</h1>
      <input type="email" placeholder="Email" class="w-full mb-4 px-3 py-2 rounded-lg border border-bg-300 bg-bg-100 text-text" />
      <input type="password" placeholder="Password" class="w-full mb-5 px-3 py-2 rounded-lg border border-bg-300 bg-bg-100 text-text" />
      <button class="w-full py-2 bg-accent-500 text-white rounded-xl shadow hover:bg-accent-300 transition">Login</button>
      <p class="mt-4 text-center text-muted text-sm">
        Don't have an account? <a href="#" class="text-accent-500 hover:underline">Register</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-glass backdrop-blur-md border-t border-bg-300 py-4 text-center text-muted text-sm">
    &copy; 2025 REST Client App
  </footer>
</div>

</body>
</html>
