<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>History</title>
    <link href="/layout-6/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex-1 space-y-6 p-8">
      <div class="bg-glass border-bg-300 rounded-2xl border p-6 shadow">
        <h2 class="text-text mb-4 text-xl font-semibold">History</h2>
        <ul class="space-y-3">
          <li
            class="bg-bg-100 border-bg-300 flex items-center justify-between rounded-lg border p-3"
          >
            <span class="text-text text-sm"><strong>GET</strong> /users</span>
            <button class="bg-accent-300 hover:bg-accent-500 rounded px-3 py-1 hover:text-white">
              Replay
            </button>
          </li>
          <li
            class="bg-bg-100 border-bg-300 flex items-center justify-between rounded-lg border p-3"
          >
            <span class="text-text text-sm"><strong>POST</strong> /login</span>
            <button class="bg-accent-300 hover:bg-accent-500 rounded px-3 py-1 hover:text-white">
              Replay
            </button>
          </li>
        </ul>
      </div>
    </main>
    <main class="flex-1 space-y-6 p-6">
      <div class="rounded-lg border border-gray-100 bg-white p-6 shadow-sm">
        <h2 class="text-text mb-4 text-xl font-semibold">History</h2>
        <ul class="space-y-2">
          <li class="cursor-pointer rounded-lg bg-gray-50 p-3 transition hover:bg-blue-50">
            <span class="text-text text-sm"
              ><strong>GET</strong> https://jsonplaceholder.typicode.com/posts/1</span
            >
          </li>
          <li class="cursor-pointer rounded-lg bg-gray-50 p-3 transition hover:bg-blue-50">
            <span class="text-text text-sm"
              ><strong>POST</strong> https://jsonplaceholder.typicode.com/posts</span
            >
          </li>
        </ul>
        <p class="mt-4 text-gray-500">Click on a request to restore it in the REST Client.</p>
      </div>
    </main>
  </body>
</html>
