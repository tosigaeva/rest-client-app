<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth</title>
  <link href="/layout-6/output.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-col min-h-screen bg-bg-50 backdrop-blur-sm">

  <!-- Header -->
  <header class="w-full bg-glass backdrop-blur-md shadow-md p-4 text-center text-text font-semibold">
    REST Client
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-glass backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-bg-300 max-w-md">
      <h1 class="text-2xl font-bold text-text mb-4 text-center">Sign In</h1>

      <!-- Email -->
      <div class="mb-3">
        <input id="email" type="email" placeholder="Email"
               class="w-full px-3 py-2 rounded-lg border border-bg-300 bg-bg-100 text-text focus:ring-2 focus:ring-accent-300 transition" />
        <p id="error-email" class="text-sm text-error mt-1 hidden">Invalid email</p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <input id="password" type="password" placeholder="Password"
               class="w-full px-3 py-2 rounded-lg border border-bg-300 bg-bg-100 text-text focus:ring-2 focus:ring-accent-300 transition" />
        <p id="error-password" class="text-sm text-error mt-1 hidden">Invalid password</p>
      </div>

      <!-- Login Button -->
      <button id="login-btn" class="w-full py-2 bg-accent-500 text-white rounded-xl shadow hover:bg-accent-300 transition">
        Login
      </button>

      <!-- General Error -->
      <p id="error-general" class="text-sm text-error mt-4 text-center hidden">Invalid email or password</p>

      <!-- Register Link -->
      <p class="mt-4 text-center text-muted text-sm">
        Don't have an account? <a href="#" class="text-accent-500 hover:underline">Register</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-glass backdrop-blur-md border-t border-bg-300 py-4 text-center text-muted text-sm">
    &copy; 2025 REST Client App
  </footer>
</div>

<script>
  // Пример: показать ошибку при клике на Login
  const loginBtn = document.getElementById('login-btn');
  const errorGeneral = document.getElementById('error-general');

  loginBtn.addEventListener('click', () => {
    // показываем общую ошибку
    errorGeneral.classList.remove('hidden');
  });
</script>
</body>
</html>

</body>
</html>
