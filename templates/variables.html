<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variables</title>
    <link href="/layout-6/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex-1 space-y-6 p-8">
      <div class="bg-glass border-bg-300 rounded-2xl border p-6 shadow">
        <h2 class="text-text mb-4 text-xl font-semibold">Variables</h2>
        <table class="w-full border-collapse text-left">
          <thead>
            <tr class="text-muted border-bg-300 border-b">
              <th class="py-2">Name</th>
              <th class="py-2">Value</th>
              <th class="py-2 text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-bg-300 border-b">
              <td class="text-text py-2">API_URL</td>
              <td class="text-text py-2">https://api.example.com</td>
              <td class="flex justify-end gap-4 py-2 text-right">
                <button
                  class="bg-accent-300 hover:bg-accent-500 rounded-lg px-2 py-1 hover:text-white"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="border-error text-danger-500 hover:bg-danger-500 flex justify-center rounded-lg border px-4 py-2 transition-colors hover:text-white"
                >
                  <svg
                    stroke="currentColor"
                    fill="hsl(0 75% 55% / 0.9)"
                    stroke-width="0"
                    viewBox="0 0 24 24"
                    height="15"
                    width="15"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td class="text-text py-2">TOKEN</td>
              <td class="text-text py-2">••••••••</td>
              <td class="flex justify-end gap-4 py-2 text-right">
                <button
                  class="bg-accent-300 hover:bg-accent-500 rounded-lg px-2 py-1 hover:text-white"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="border-error text-danger-500 hover:bg-danger-500 flex justify-center rounded-lg border px-4 py-2 transition-colors hover:text-white"
                >
                  <svg
                    stroke="currentColor"
                    fill="hsl(0 75% 55% / 0.9)"
                    stroke-width="0"
                    viewBox="0 0 24 24"
                    height="15"
                    width="15"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7 6V3C7 2.45 7.45 2 8 2H16C16.55 2 17 2.45 17 3V6H22V8H20V21C20 21.55 19.55 22 19 22H5C4.45 22 4 21.55 4 21V8H2V6H7ZM9 4V6H15V4H9Z"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="bg-accent-500 hover:bg-accent-300 mt-4 rounded-lg px-4 py-2 text-white">
          Add Variable
        </button>
      </div>
    </main>
  </body>
</html>
